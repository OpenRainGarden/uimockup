              <div class="form-group">

              <div class="form-group">

                    <option>Business</option>
                    <option>Public Land</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>

                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Square Footage of Impervious Material

                <div class="col-sm-10" style="padding-top: 20px;">
                  <input type="password" class="form-control" id="inputPassword3"
                    placeholder="Square Footage of Impervious Material Being Treated">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Square Footage of Rain Garden</label>
                <div class="col-sm-10" style="padding-top: 10px;">
                  <input type="password" class="form-control" id="inputPassword3"
                    placeholder="Square Footage of Rain Garden">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Downspouts Disconnected</label>
                <div class="col-sm-10" style="padding-top: 10px;">
                  <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">

                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox2" value="option2">
