<html>
<head>
<title>Edit Block</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../public/css/jasny-bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="stylesheet" type="text/css" href="../public/stylesheets/main.css">
<link rel="shortcut icon" type="image/png" href=".././public/images/logo_nobackground.png">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
</head>

<body>


  <!-- Responsive navbar==================================================-->
  <div class="mynavbar"></div>

  <!-- end of Responsive navbar==========================================-->

  <!-- Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1" style="color: black;">
        <div class="panel panel-default" style="color: black;">
          <div class="panel-heading">
            <h3 class="panel-title">
              <h2>Edit Content Block</h2>
            </h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Content Header</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Header of Content Block">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="5" placeholder="Text Content"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Picture</label>
                <div class="col-sm-10">
                  <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                      style="width: 200px; height: 150px;"></div>
                    <div>
                      <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span
                        class="fileinput-exists">Change</span><input type="file" name="..."></span> <a href="#"
                        class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
            </form>
            <div class="col-lg-12">
              <a href="admin-view.html"><button class="btn btn-default pull-right">Create Block</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="../public/js/jasny-bootstrap.min.js"></script>
  <script type="text/javascript">
			//when page has loaded
			$(document).ready(function() {
				$('.mynavbar').load("./nav.html #loginnav");
			});//end document ready
		</script>
  <script>
			$('.fileinput').fileinput();
		</script>

</body>
</html>
