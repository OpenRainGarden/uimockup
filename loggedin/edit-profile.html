<!DOCTYPE html>

<html>
<head>
<title>Edit Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="stylesheet" type="text/css" href="../public/stylesheets/main.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
</head>
<body>

  
 	<!-- Responsive navbar==================================================-->
    <div class="mynavbar"></div>

	<!-- end of Responsive navbar==========================================-->
  
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Edit Profile</h3>
        </div>
        <div class="panel-body" style="color: black;">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Old Name</label>
              <div class="col-sm-9" style="padding-left: 25px;">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Diana T." disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">New Name</label>
              <div class="col-sm-9" style="padding-left: 25px;">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Old Email</label>
              <div class="col-sm-9" style="padding-left: 25px;">
                <input type="email" class="form-control" id="inputEmail3" placeholder="dt@gmail.com" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">New Email</label>
              <div class="col-sm-9" style="padding-left: 25px;">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Password">
              </div>
            </div>
          </form>
          <div class="col-sm-offset-2 col-sm-10">
            <a href="loggedin.html"><button type="submit" class="btn btn-default">Submit Changes</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    	//when page has loaded
		$(document).ready(function() {
			$('.mynavbar').load("./nav.html #loginnav");
		});//end document ready

   </script>
</body>
</html>
