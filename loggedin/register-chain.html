<html>
<head>
<title>Register: Rain Chain</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="stylesheet" type="text/css" href="../public/stylesheets/main.css">
<link rel="shortcut icon" type="image/png" href=".././public/images/logo_nobackground.png">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
</head>
<body>


  <!-- Responsive navbar==================================================-->
  <div class="mynavbar"></div>

  <!-- end of Responsive navbar==========================================-->

  <!-- Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1" style="color: black;">
        <div class="panel panel-default" style="color: black;">
          <div class="panel-heading">
            <h3 class="panel-title">Register Rain Chain</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Telephone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Telephone">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Brand</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Brand">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Rain Chain Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Rain Chain Address">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="5" placeholder="Description"></textarea>
                </div>
              </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Photo URL</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="URL of Rain Chain photo">
            </div>
          </div>
          <div class="form-inline">
            <label for="inputPassword3" class="col-sm-2 control-label" style="padding-right: 26px;">Date Built</label>
             <div class="col-sm-10" style="right:10px;">      
              <input type="text" class="form-control" placeholder="MM" id="month" maxlength="2"> 
              <input type="text" class="form-control" placeholder="DD" id="day" maxlength="2"> 
              <input type="text" class="form-control" placeholder="YYYY" id="year" maxlength="4">
          </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Hide Address</label>
            <div class="col-sm-10">
              <label class="radio-inline"> <input type="radio" name="hideAddress" id="inlineCheckbox1" value="option1">
                Yes
              </label> <label class="radio-inline"> <input type="radio"  name="hideAddress" id="inlineCheckbox2" value="option2" checked>
                No
              </label>
            </div>
          </div>
          </form>
          <div class="col-sm-offset-2 col-sm-10">
            <a href="view-chain.html"><button type="submit" class="btn btn-default">Register</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

			//when page has loaded
			$(document).ready(function() {
				$('.mynavbar').load("./nav.html #loginnav");
			});//end document ready
		</script>
</body>
</html>
