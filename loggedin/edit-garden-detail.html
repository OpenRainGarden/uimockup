<html>
<head>
<title>Rain Garden Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="stylesheet" type="text/css" href="../public/stylesheets/main.css">
<link rel="shortcut icon" type="image/png" href=".././public/images/logo_nobackground.png">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
</head>
<body>


  <!-- Responsive navbar==================================================-->
  <div class="mynavbar"></div>

  <!-- end of Responsive navbar==========================================-->


  <!-- Form -->
  <div class="container">
      <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-xs-10">
        <ul class="nav nav-tabs pull-right">
          <li><a href="view-garden.html">View</a></li>
          <li class="active"><a href="edit-garden-detail.html">Edit Information</a></li>

        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default" style="color: black;">
          <div class="panel-heading">
            <h3 class="panel-title">Edit Rain Garden</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Name" value="Susan C.">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Email" value="dt@gmail.com">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Telephone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Telephone" value="123-4567">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Sponsor</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Sponsor" value="None">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">BMP Type</label>
                <div class="col-sm-10">
                  <select class="form-control" disabled>
                    <option>Please Select the BMP type</option>
                    <option selected>Rain Garden</option>
                    <option>Rain Barrel</option>
                    <option>Fertilizer</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">BMP Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="BMP Address" value="137 Kaiolena Dr.">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="5" placeholder="Description">This is a rain garden located in 
                  Hawaii. It features many locally grown Hawaiian plants. Because of its location on the Windward side 
                  of the island of O'ahu, this rain garden's plants have been flourishing ever since it was 
                  built.</textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Photo URL</label>
                <div class="col-sm-10">
                  <input class="form-control" placeholder="URL of BMP photo">
                </div>
              </div>


              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Hide Address</label>
                <div class="col-sm-10">
                  <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1" checked="">
                    Yes
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox2" value="option2">
                    No
                  </label>
                </div>
              </div>

              <div class="page-header">
                <h4>
                  <strong>Additional Information</strong>
                <h4>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Square Footage of Impervious Material
                  Being Treated</label>
                <div class="col-sm-10" style="padding-top: 20px;">
                  <input type="password" class="form-control" id="inputPassword3"
                    placeholder="Square Footage of Impervious Material Being Treated">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Square Footage of Rain Garden</label>
                <div class="col-sm-10" style="padding-top: 10px;">
                  <input type="password" class="form-control" id="inputPassword3"
                    placeholder="Square Footage of Rain Garden">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Downspouts Disconnected</label>
                <div class="col-sm-10" style="padding-top: 10px;">
                  <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">
                    Yes
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox2" value="option2">
                    No
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Soil Amended to Increase Permubility</label>
                <div class="col-sm-10" style="padding-top: 10px;">
                  <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">
                    Yes
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox2" value="option2">
                    No
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Material Used for Soil Amendement</label>
                <div class="col-sm-10" style="padding-top: 10px;">
                  <input type="password" class="form-control" id="inputPassword3"
                    placeholder="Material Used for Soil Amendement">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Plants Used</label>
                <div class="col-sm-10">
                  <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">&#8216;Ahu&#8216;awa
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">&#8216;&#256;kia
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">&#8216;&#256;kulikuli
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox2" value="option2">Carex
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">&#8216;Ilie&#8216;e
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">Koki&#8216;o
                    ke&#8216;oke&#8216;o
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">Ko&#8216;oko&#8216;olau
                  </label> <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1">Kupukupu
                  </label>
                </div>
              </div>
            </form>
            <div class="col-sm-offset-2 col-sm-10">
              <a href="view-garden.html"><button type="submit" class="btn btn-default">Register</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
			//when page has loaded
			$(document).ready(function() {
				$('.mynavbar').load("./nav.html #loginnav");
			});//end document ready
		</script>
</body>
</html>
