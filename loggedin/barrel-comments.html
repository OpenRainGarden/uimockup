            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">Delete This Page?</h4>

        <div class="panel panel-default" style="color: black;">
          <div class="panel-heading">
            <h3 class="panel-title">
              Comments <span class="badge badge-default">0</span>
            </h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- Comments Start -->
                <div class="alert alert-info">This page has no comments. Be the first to comment!</div>
                <hr />
                <!-- Button trigger modal -->
                <button class="btn btn-default pull-right" data-toggle="modal" data-target="#postComment">Post

                <div class="modal fade" id="postComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                  aria-hidden="true">

                    <div class="modal-content" style="color:black;">
                      <form class="form-horizontal">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title" id="myModalLabel">Comment on BMP</h4>
                        </div>
                        <div class="modal-body">
                          <div class="form-group">
                            <div class="col-md-12">
                              <textarea row="5" class="form-control" id="comment-user" placeholder="Comment Here"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <a href="barrel-comments.html"><button type="button" class="btn btn-primary">Post

                    </div>
