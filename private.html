  <script type="text/javascript">
			var oahu = new google.maps.LatLng(21.4667, -157.9833);
			var marker;
			var map;
			
			<!-- Initializes Google Maps -->
			function initialize() {
				<!-- Set mapOptions -->
				var mapOptions = {
					center: oahu,
					zoom: 11,
					mapTypeId: google.maps.MapTypeId.HYBRID
				};
				<!-- Create Google Map -->
				map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
				
				<!-- Create string for info window -->
				var infoString = '<p>ICS414 Rain Garden</p>';
				
				<!-- Create info window -->
				var infoWindow = new google.maps.InfoWindow({
					content: infoString
				});
				
				<!-- Create a marker -->
				marker = new google.maps.Marker({
					title: 'Test Marker',
					map: map,
					animation: google.maps.Animation.DROP,
					position: oahu
				});
				
				<!-- Add listeners to marker -->
				<!-- google.maps.event.addListener(marker, 'click', toggleBounce); -->
				google.maps.event.addListener(marker, 'click', function() {infoWindow.open(map,marker);});
			}
			
			<!-- Toggles bounce animation on marker (on click) -->
			function toggleBounce() {
				if (marker.getAnimation() != null) {
					marker.setAnimation(null);
				}
				else {
					marker.setAnimation(google.maps.Animation.BOUNCE);
				}
			}
			
			<!-- Initialize Google Maps on page load -->
			google.maps.event.addDomListener(window, 'load', initialize);
	  </script>

  <script>

    	       });
    	}
    	                        
    	google.maps.event.addDomListener(window, 'resize', initialize);
    	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
